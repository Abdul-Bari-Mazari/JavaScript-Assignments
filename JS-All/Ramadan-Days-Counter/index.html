<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramadan Days Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="main text-center d-flex flex-column justify-content-center"
    >
      <div class="bg-black">
        <h1 class="text-light">Days Left in Ramadan - اَللّهُمَّ بَلِّغْنَا رَمَضَان</h1>
        <div class="bg-warning">
          <p class="d-inline" id="daysLeft"></p>
          <p class="fs-1 fw-semibold d-inline" style="font-size: xxx-large !important;" id="timeLeft"></p>
        </div>
        <h1 class="text-light">
          By <span class="text-primary"> Abdul Bari</span>
        </h1>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
