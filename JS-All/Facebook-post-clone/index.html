<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Post Clone</title>
  <link rel="icon" type="image/x-icon" href="./icons/Facebook_Logo_2023.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="img-fluid" src="./imgs/background-images/fb-tab.png" alt="">
  </nav>

  <section class="container p-2 p-sm-5 d-flex align-items-center justify-content-center">

    <div id="content" class="post content col-12 col-md-8 col-lg-6 col-xl-5 d-flex flex-column gap-2">
      
      <h3 id="createPost" class="text-center fw-bold mt-3 fs-5">Create Post</h3>
      <hr>
      <div class="profile-info d-flex align-items-center gap-2 p-3">
        <img class="profile-pic img-fluid rounded-circle" src="./imgs/Me-with-tie.jpeg" alt="">
        

        <div class="wrap d-flex flex-column align-items-start">
          <p class="fw-semibold">Abdul Bari Mazari</p>

          <div id="post-time" class="post-time">
            <p class="text-secondary">a moment ago  &#183;</p>
            <i class="text-secondary fa-solid fa-user-group"></i>
          </div>
  
          <div id="friends" class="friends rounded gap-1">
            <i class="fa-solid fa-user-group"></i>
            <p class="fw-semibold">Friends</p>
            <i class="fa-solid fa-caret-down"></i>
          
          </div>
        
        </div>
      
      </div>

      <textarea oninput="allowPost()" class="w-100border border-0 px-3" name="" id="postBackground" cols="30" rows="6"
        placeholder="What's on your mind, Abdul?" spellcheck="false"></textarea>
      
        <hr>
      
      <ul id="textStyles" class="gap-1 gap-sm-3 px-3">

        <li><input onchange="changeColor()" class="colorInput" type="color"></li>

        <li><img name="bold" onclick="changeStyle()" src="./icons/bold-text-option.png" alt=""></li>

        <li><img name="italic" onclick="changeStyle()" src="./icons/italic.png" alt=""></li>

        <li><img name="underline" onclick="changeStyle()" src="./icons/underline.png" alt=""></li>

        <li id="textTransform" onclick="changeStyle()" class="font-adj fw-bold fs-5" style="margin-right: 6px;">Aa</li>

        <li id="inc-font" onclick="increaseFont()" class="font-adj fw-bold fs-5">A<sup>+</sup></li>

        <li id="dec-font" onclick="decreaseFont()" class="font-adj fw-bold fs-5">A<sup>-</sup></sup></li>

        <li><i onclick="changeStyle()" class="fa-solid fa-align-center fs-5"></i></li>

        <li><i onclick="clearText()" class="fa-solid fa-text-slash fs-5"></i></li>
      </ul>

      <hr>

      <ul id="backgroundStyles" class="backgrounds gap-1 gap-sm-3 px-3">
        <li><i onclick="removeBackground()" class="fa-solid fa-ban fs-3"></i></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/blue-emoji.jpg" alt=""></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/purple-with-bubbles.jpg" alt=""></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/purple.orange.jpg" alt=""></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/green-blue.jpg" alt=""></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/blue.jpg" alt=""></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/blue-eye.jpg" alt=""></li>
        <li><img onclick="setBackground()" src="./imgs/background-images/red-blue.jpg" alt=""></li>
        <li><input class="backColorIcon" onchange="chooseBackgroundColor()" type="color"></li>
      </ul>
      
      <hr>

      <div id="feedback" class="feedback p-2">
        <button id="like" onclick="likePost()"><i class="fa-regular fa-thumbs-up fs-4 mx-2" id="like"></i>Like</button>
        <button id="comment"><i class="fa-regular fa-comment fs-4 mx-2"></i>Comment</button>
        <button id="share"><img src="./icons/share.png" alt=""> Share</button>
      </div>

      <button onclick="post()" id="post" class="fw-bold border-0 rounded-2 p-1 mx-2 my-3">Post</button>

    </div>
  </section>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
